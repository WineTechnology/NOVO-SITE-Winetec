<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style_login.css">
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">
</head>

<body>
    <div class="header"><i class="fas fa-wine-glass-alt fa-2x"></i></div>
    <div class="login_box">
        <header>
            <h1>Faça o seu login</h1>
        </header>
        <form action="login">
            <label for="input_user">Usuário:</label>
            <input id="input_user" type="text" placeholder="Nome de Usúario...">
            <label for="input_password">Senha:</label>
            <input id="input_password" type="password" placeholder="Senha...">
            <button class="button" type="submit">ENTRAR</button>

            <a href="#">Esqueci minha senha ></a>
            <a href="#">Ainda não sou cadastrado ></a>

        </form>

    </div>
</body>

</html>
